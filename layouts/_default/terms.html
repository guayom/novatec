{{ define "page-title"}}
  {{ partial "page-title.html" .}}
{{ end }}

{{ define "main" }}
  <div class="container">
    <ul class="product-grid">
      {{ range where .Data.Pages.ByWeight ".Params.id" "!=" nil }}
        <li class="product-grid-block-logo">
          <a href="{{ .Permalink }}">
            <div class="product-grid-image" style="background-image: url({{ $.Site.Params.cloudinary_url }}f_auto,w_280,h_280,c_fit,q_80{{.Params.logo}});">
            </div>
            <div class="product-block-title">
              <h3>{{ .Title }}</h3>
            </div>
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}

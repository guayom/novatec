{{ define "page-title"}}
  {{ partial "page-title.html" .}}
{{ end }}

{{ define "main" }}
  <div class="container">
    <ul class="product-grid">
      {{ range .Data.Pages.ByWeight }}
        <li class="product-grid-block">
          <a href="{{ .Permalink }}">
            <div class="product-grid-image" style="background-image: url({{ .Params.imagen }});"></div>
            <div class="product-block-title">
              <h3>{{ .Title }}</h3>
            </div>
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}

{{ define "page-title"}}
  {{ partial "page-title.html" .}}
{{ end }}

{{ define "main" }}
<div class="container">
  <section id="noticias">
    {{ range $index, $noticia := .Paginator.Pages }}
      {{ .Render "summary" }}
      {{ if in (slice 2 5 8 11) $index }}
        <div class="row-separator"></div>
      {{ end }}
    {{ end }}
  </section>
</div>
{{ end }}

{{ define "page-title"}}
  {{ partial "page-title.html" .}}
{{ end }}

{{ define "main" }}
  <div class="container">
    <ul class="product-grid">
      {{ range where ($.Site.GetPage "taxonomyTerm" "familias").Pages.ByWeight ".Params.id" "!=" nil }}
        <li class="product-grid-block">
          <a href="{{ .Permalink }}">
            <div class="product-grid-image">
              <img src="{{ $.Site.Params.cloudinary_url }}{{ .Params.imagen }}" alt="{{ .Title }}" />
            </div>
            <div class="product-block-title">
              <h3>{{ .Title }}</h3>
            </div>
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}

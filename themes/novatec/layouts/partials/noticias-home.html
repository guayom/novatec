<section id="noticias-home">
  <div class="container">
    <h2 class="home-title">Ãšltimas noticias</h2>
    <ul>
      {{ range first 4 (where (where .Data.Pages "Section" "noticias" ) ".Params.draft" "==" false) }}
         <li>
           <a class="noticia-image-link" href="{{ .Permalink }}">
             <div class="noticia-imagen-container">
                <img src="{{ $.Site.Params.cloudinary_url }}f_auto,w_260,h_195,c_fit{{ .Params.imagen_intro }}" alt="{{ .Title }}" />
             </div>
           </a>
           <a class="noticia-title" href="{{ .Permalink }}">
             {{ .Title }}
             <br/>
             <span class="noticia-fecha">{{ .Date.Format "January 2, 2006" }}</span>
           </a>
         </li>
      {{ end }}
    </ul>
  </div>
</section>

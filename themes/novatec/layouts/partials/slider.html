<ul id="slides">
  {{ range $index, $element := .Params.slides }}
    <li class="slide{{ if (eq $index 0) }}showing{{end}}">
      <img src="{{ .image }}" />
      Slide {{$index}}
      {{ .title }}
    </li>
  {{ end }}
  <div class="slider-controls">
    <button class="controls" id="previous">Previous</button>
    <button class="controls" id="next">Next</button>
  </div>
</ul>

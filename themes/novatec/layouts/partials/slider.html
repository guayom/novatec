<ul id="slides">
  {{ range $index, $element := .Params.slides }}
    <li class="slide {{ if (eq $index 0) }}showing{{end}}">
      {{ with .link }}
        <a href="{{ . }}">
      {{ end }}
        <img srcset="{{ $.Site.Params.cloudinary_url }}f_auto,w_320,h_400,c_fill,g_face{{ .image }} 320w,
        {{ $.Site.Params.cloudinary_url }}f_auto,w_480,h_400,c_fill,g_face{{ .image }} 480w,
        {{ $.Site.Params.cloudinary_url }}f_auto,w_800,h_222,c_fill,g_face{{ .image }} 800w,
        {{ $.Site.Params.cloudinary_url }}f_auto,w_1100,h_306,c_fill,g_face{{ .image }} 1100w,
        {{ $.Site.Params.cloudinary_url }}f_auto,w_1500,h_417,c_fill,g_face{{ .image }} 1500w"
             sizes="(max-width: 320px) 320px,
             (max-width: 480px) 480px,
             (max-width: 800px) 800px,
             (max-width: 1100px) 1100px,
             1500px"
             src="{{ $.Site.Params.cloudinary_url }}w_1500,h_417,f_auto,c_fill,g_face{{ .image }}" alt="{{ $.Title }}" class="slide-image" />
        <div class="slide-text">
          <div class="slide-title">
            {{ .title }}
          </div>
          {{ with .description }}
            <div class="slide-description">{{ . | safeHTML }}</div>
          {{ end }}
        </div>
      {{ with .link }}
        </a>
      {{ end }}
    </li>
  {{ end }}
</ul>

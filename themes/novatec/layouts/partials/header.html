<header>
  <img src="some/path" alt="Logo Description" class="logo">
  <nav class="sidebar-nav">
    {{ $currentPage := . }}
    {{ range .Site.Menus.principal }}
      <a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "principal" .) ($currentPage.HasMenuCurrent "principal" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
    {{ end }}
  </nav>
  <section role="search">
    <form action="#" method="get">
        <fieldset>
            <legend>Search this website:</legend>
            <label for="s">
                <input type="search" name="s" id="s" placeholder="Search..." maxlength="200" />
            </label>
            <button type="submit" title="Search this website now">Submit</button>
        </fieldset>
    </form>
  </section>
</header>
